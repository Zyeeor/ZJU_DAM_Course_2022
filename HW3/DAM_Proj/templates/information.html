<!doctype html>
<html lang="zh-CN">
  <head>

    <!--  meta elements -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Music Library</title>

    <!-- CSS file of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
      a:link{
        text-decoration: none;
        color: black;
      }
    </style>

  </head>
  <body>

    <!-- The top bar of the page -->
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">A template for DAM course homework.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                <li><a href="mailto:maxc@zju.edu.cn" class="text-white">Email me</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <svg className="w-6 h-6" width="30" height="30" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" /></svg>
            <strong>&nbsp;Music Library</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    
    <!-- The body of the page -->
    
    <div>
        <div style="text-align: center; padding-top: 50px; padding-bottom: 80px;">
            <img src = "{{ Image }}" style="width: 200px; height: 200px;"/>
        </div>
        <h1 style="text-align: center; padding-bottom: 50px;">
            {{ music_name }}
        </h1>
        {% for i in lyrics %}
        <p style="text-align: center;">
            {{ i }}
        </p>
        {% endfor %}
    </div>
    
    <!-- The bottom column of a page -->
    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Back to top</a>
        </p>
        <p class="mb-1">This page is based on &copy; Bootstrap. You can customize it for yourself!</p>
        <p class="mb-0">Learn Bootstrap: <a href="/">Visit the homepage</a> or read <a href="../getting-started/introduction/">getting started guide</a>.</p>
      </div>
    </footer>

    <!-- JavaScript flie of Bootstrap(Contains Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
